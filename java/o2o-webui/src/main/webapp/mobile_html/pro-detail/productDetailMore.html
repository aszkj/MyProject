<script type="text/javascript">
	$(function() {
		$("body").html(getSessionStorage(sessionStorageProductDetailKey));
	});
	window.onload = function() {
		var images = document.getElementsByTagName('img');
		var full = document.body.clientWidth;
		for ( var index in images) {
			var width = images[index].width;
			if (!width || width == 'undefinded' || width < 80)
				continue;
			var percent = full / width * 100;
			images[index].style.zoom = percent + '%';
		}
	}
</script>
